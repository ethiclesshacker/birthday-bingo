<head>

    <title>Birthday Bingo</title>

<body>

    <h1>Birthday Bingo!</h1>

    <div class="main">

                <button class="button-primary" type="submit">Create Bingo</button>

        </div>

        <div class="preview">

        </div>

    </div>
